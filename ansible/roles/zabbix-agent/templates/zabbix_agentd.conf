PidFile=/var/run/zabbix/zabbix_agentd.pid
LogFile=/var/log/zabbix/zabbix_agentd.log
LogFileSize=0
Server=192.168.56.17
ServerActive=192.168.56.17
Hostname={{ inventory_hostname }}
Include=/etc/zabbix/zabbix_agentd.d/*.conf
UserParameter=mysql.get_status_variables,mysql --xml -h 127.0.0.1 -e "SHOW GLOBAL STATUS"
UserParameter=mysql.get_innodb_status_variables,mysql --xml -h 127.0.0.1 -e "SHOW ENGINE INNODB STATUS"
